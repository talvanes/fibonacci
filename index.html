<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Fibonacci Sequence</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- A custom CSS file -->
		<link href="css/custom.css" rel="stylesheet"/>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Javascript code -->
		<script src="js/script.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container round-border">
			<h1 class="page-header">Fibonacci Sequence</h1>

			<!-- Generate numbers up to Nth/number [...] -->
			<div class="container-fluid custom-styling">
				<form class="form-inline navbar-form navbar-left" role="search">
					<div class="form-group">
						<label for="number">Generate numbers up to</label>
						<div class="input-group">
							<span class="input-group-addon">
								<label for="nth">nth</label>
								<input type="radio" id="nth" name="option" value="nth" aria-label="To The Nth Number">
								<label for="num">number</label>
								<input type="radio" id="num" name="option" value="num" aria-label="Until NUmber N">
							</span>
							<label for="number" class="sr-only" aria-label=""></label>
							<input type="number" class="form-control" id="number" min="1" step="1" maxlength="3" aria-label="" />
						</div><!-- /input-group -->
					</div>
					<button type="button" class="btn btn-primary">Generate</button>
				</form>
			</div>

			<!-- Fibonacci Sequence generated -->
			<div class="custom-styling">
				<samp id="result"></samp>
			</div>
		</div>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="js/ie10-viewport-bug-workaround.js"></script>
	</body>
</html>
